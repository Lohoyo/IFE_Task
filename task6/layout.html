<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>IFE Task6</title>

    <style>
        #left {
            background-color: red;
            width: 100px;
        }

        #middle {
            background-color: green;
            width: calc(100% - 200px);
        }

        #right {
            background-color: blue;
            width: 100px;
        } 

        section {
            float: left;
        }
    </style>

  </head>
  <body>
    <article>
        <section id="left">我是左栏</section>
        <section id="middle">我是中栏</section>
        <section id="right">我是右栏</section>
    </article>
  </body>
</html>
