<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE Day25-27 Part4</title>
</head>

<body>      
    <script>
        var h_a = document.createElement('h2');
        var h_b = document.createElement('h2');
        var html = document.querySelector('html');
        html.appendChild(h_a);
        html.appendChild(h_b);
        window.setInterval(time, 1000);
        function time() {
            h_a.textContent = Result1(new Date());
            h_b.textContent = Result2(new Date());
        }
        
        function Year(date) {
            return date.getFullYear();
        }

        function Month(date) {
            return Format(date.getMonth() + 1);
        }

        function Day(date) {
            return Format(date.getDate());
        }        
        
        function Week1(date) {
            switch (date.getDay()) {
                case 0: return '日';
                case 1: return '一';
                case 2: return '二';
                case 3: return '三';
                case 4: return '四';
                case 5: return '五';
                case 6: return '六';
            }
        }

        function Week2(date) {
            switch (date.getDay()) {
                case 0: return 'Sunday';
                case 1: return 'Monday';
                case 2: return 'Tuesday';
                case 3: return 'Wednesday';
                case 4: return 'Thursday';
                case 5: return 'Friday';
                case 6: return 'Saturday';
            }
        }

        function Hour(date) {
            return Format(date.getHours());
        }

        function Minute(date) {
            return Format(date.getMinutes());
        }    

        function Second(date) {
            return Format(date.getSeconds());
        }

        function AMPM(date) {
            return date.getHours() < 12 ? 'AM' : 'PM';
        }
        
        // 位数的补齐
        function Format(num) {
            return num < 10 ? '0' + num : num;
        }

        // 包装最终的结果
        
        function Result1(date) {
            return Year(date) + '年' + Month(date) + '月' + Day(date) + '日星期' + Week1(date) + ' ' + Hour(date) + ':' + Minute(date) + ':' + Second(date);
        }        

        function Result2(date) {
            return Year(date) + '-' + Month(date) + '-' + Day(date) + ' ' + Week2(date) + ' ' + Hour(date) + ':' + Minute(date) + ':' + Second(date) + ' ' + AMPM(date);
        }

    </script>
</body>
</html>
