<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE Task13 Part1</title>
</head>


<body>      
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>

    <script>
        var btn1 = document.querySelector('div:last-of-type button:nth-of-type(1)');
        var btn2 = document.querySelector('div:last-of-type button:nth-of-type(2)');
        var btn3 = document.querySelector('div:last-of-type button:nth-of-type(3)');
        var btn4 = document.querySelector('div:last-of-type button:nth-of-type(4)');
        var btn5 = document.querySelector('div:last-of-type button:nth-of-type(5)');
        var btn6 = document.querySelector('div:last-of-type button:nth-of-type(6)');
        var btn7 = document.querySelector('div:last-of-type button:nth-of-type(7)');
        var btn8 = document.querySelector('div:last-of-type button:nth-of-type(8)');
        var radio1 = document.querySelector('#radio-a');
        var radio2 = document.querySelector('#radio-b');
        var text1 = document.querySelector('#num-a');
        var text2 = document.querySelector('#num-b');
        var p = document.querySelector('p');

        // 判断当前选中的输入框输入内容是否为数字

        btn1.addEventListener('click', function() {
            if (radio1.checked) {
                if (isNaN(text1.value) || (text1.value === '')) {
                    p.textContent = "A里的不是数字";
                } else {
                    p.textContent = "A里的是数字";
                }
            } else if (radio2.checked) {
                if (isNaN(text2.value) || (text2.value === '')) {
                    p.textContent = "B里的不是数字";
                } else {
                    p.textContent = "B里的是数字";
                }
            } else {
                p.textContent = "你还没选";
            }
        })

        // 把 A 四舍五入为 B 个小数位数的数字

        btn2.addEventListener('click', function() {
            if (isNaN(text1.value) || (text1.value === '') || isNaN(text2.value) || (text2.value === '')) {
                console.log('输入的不是数字')
            } else {
                p.textContent = Number(text1.value).toFixed(text2.value);
            }            
        })

        // 当前选中数字的绝对值

        btn3.addEventListener('click', function() {
            if (radio1.checked) {
                if (isNaN(text1.value) || (text1.value === '')) {
                    console.log('输入的不是数字')
                } else {
                    p.textContent = Math.abs(text1.value);
                }
            } else if (radio2.checked) {
                if (isNaN(text2.value) || (text2.value === '')) {
                    console.log('输入的不是数字')
                } else {
                    p.textContent = Math.abs(text2.value);
                }
            } else {
                console.log('你还没选')
            }         
        })        

        // 对当前选中的数字进行上舍入

        btn4.addEventListener('click', function() {
            if (radio1.checked) {
                if (isNaN(text1.value) || (text1.value === '')) {
                    console.log('输入的不是数字')
                } else {
                    p.textContent = Math.ceil(text1.value);
                }
            } else if (radio2.checked) {
                if (isNaN(text2.value) || (text2.value === '')) {
                    console.log('输入的不是数字')
                } else {
                    p.textContent = Math.ceil(text2.value);
                }
            } else {
                console.log('你还没选')
            }         
        })          

        // 对当前选中的数字进行下舍入

        btn5.addEventListener('click', function() {
            if (radio1.checked) {
                if (isNaN(text1.value) || (text1.value === '')) {
                    console.log('输入的不是数字')
                } else {
                    p.textContent = Math.floor(text1.value);
                }
            } else if (radio2.checked) {
                if (isNaN(text2.value) || (text2.value === '')) {
                    console.log('输入的不是数字')
                } else {
                    p.textContent = Math.floor(text2.value);
                }
            } else {
                console.log('你还没选')
            }         
        })     

        // 把当前选中的数字四舍五入为最接近的整数        

        btn6.addEventListener('click', function() {
            if (radio1.checked) {
                if (isNaN(text1.value) || (text1.value === '')) {
                    console.log('输入的不是数字')
                } else {
                    p.textContent = Math.round(text1.value);
                }
            } else if (radio2.checked) {
                if (isNaN(text2.value) || (text2.value === '')) {
                    console.log('输入的不是数字')
                } else {
                    p.textContent = Math.round(text2.value);
                }
            } else {
                console.log('你还没选')
            }         
        })   

        // 返回 A 和 B 中的最高值

        btn7.addEventListener('click', function() {
            if (isNaN(text1.value) || (text1.value === '') || isNaN(text2.value) || (text2.value === '')) {
                console.log('输入的不是数字')
            } else {
                p.textContent = Math.max(text1.value, text2.value);
            }            
        })

        // 返回 A 和 B 中的最低值

        btn8.addEventListener('click', function() {
            if (isNaN(text1.value) || (text1.value === '') || isNaN(text2.value) || (text2.value === '')) {
                console.log('输入的不是数字')
            } else {
                p.textContent = Math.min(text1.value, text2.value);
            }            
        })            
    </script>
</body>
</html>
