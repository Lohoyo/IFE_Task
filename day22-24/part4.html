<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE Task13 Part4</title>
</head>

<body>      

    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }        
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(x, name) {
            if (!x) return;
            if (x.name === name) {
                console.log(x.id);
            }
            findIdByName(x.left, name);
            findIdByName(x.right, name);
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(x, id) {
            if (!x) return;
            if (x.id === id) {
                console.log(x.name);
            }
            findNameById(x.left, id);
            findNameById(x.right, id);
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(x) {
            if (!x) return;
            console.log(x.name);
            getListWithDLR(x.left);
            getListWithDLR(x.right);
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(x) {
            if (!x) return;
            getListWithLDR(x.left);
            console.log(x.name);
            getListWithLDR(x.right);
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD(x) {
            if (!x) return;
            getListWithLRD(x.left);
            getListWithLRD(x.right);
            console.log(x.name);
        }
    </script>
</body>
</html>
