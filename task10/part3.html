<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        if ((decNumber > 0) && !(decNumber % 1)) {
            var biNumber = "";
            for (var temp = decNumber; temp !== 0;) {
                biNumber = temp % 2 + biNumber;
                temp = (temp - temp % 2) / 2;
            }
            return biNumber;
        } else {
            return "输入的不是非负整数";
        }
    }

    // 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
    // dec-number为5，bin-bit为5，则转化后数字为00101
    // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    // Some coding
    var btn = document.getElementById("trans-btn");
    var decInput = document.getElementById("dec-number");
    var result = document.getElementById("result");
    var bit = document.getElementById("bin-bit");
    btn.addEventListener("click", trans);
    function trans() {
        var preResult = dec2bin(decInput.value);
        var orignalBit = preResult.length;
        if (bit.value < orignalBit) {
            result.textContent = "运算结果：" + preResult;
            console.log("你是笨蛋吗？");
        } else {
            for (var i = 0; i < (bit.value - orignalBit); i++) {
                preResult = "0" + preResult;
            }
            result.textContent = "运算结果：" + preResult;
        }
    }
    
    </script>
</body>
</html>
