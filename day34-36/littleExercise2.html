<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">    
    <title>IFE Day34-36</title>
</head>
<body>
  <canvas></canvas>

  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(100, 100);
    ctx.stroke();

    ctx.strokeRect(0, 0, 100, 100);

    ctx.beginPath();
    ctx.arc(50, 50, 50, 0, Math.PI*2);
    ctx.stroke();

    ctx.font = '16px sans-serif';
    ctx.fillText('Hi!', 50, 50);

    // 画时钟和云就算了吧。。。
  </script>
</body>
</html>
